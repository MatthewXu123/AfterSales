<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base th:href="${#request.getContextPath()}+'/'">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/upload.css" rel="stylesheet">
    <link href="static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    
    <!-- 全局js -->
    <script src="static/js/jquery/jquery.min.js"></script>
    <script src="static/js/bootstrap/popper.min.js"></script>
    <script src="static/js/bootstrap/bootstrap.min.js"></script>
    <script th:src="@{static/js/index.js}" type="text/javascript"></script>
    <!-- Bootstrap table -->
    <script src="static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="static/js/bootstrap/bootstrap-editable.min.js"></script>
    <script src="static/js/bootstrap/bootstrap-table-editable.js"></script>
    <script src="static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script th:src="@{static/js/tables/table-pinfo.js}" type="text/javascript"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                	<div class="div-alert"></div>
                    <div id="modal-header" class="ibox-title">
                        <h5>产品类型-文件上传</h5>
                    </div>
                    <div class="ibox-content">
                        <form th:action="@{/upload/pinfo}" method="post" enctype="multipart/form-data">
                            <input id="uploadFile" name="file" type="file" style="display: none" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                            <input id="fileCover" class="input-large" type="text" style="height: 30px">
                            <button type="button" class="btn btn-default" onclick="$('input[id=uploadFile]').click();">浏览</button>
                            <button type="button" class="btn btn-default btn-submit">上传</button>
                        </form>
                    </div>
                </div>
            </div>
			<div class="col-sm-12">
                <div id="toolbar" class="btn-group">
					<button id="btn_add" type="button" class="btn btn-default"  data-toggle="modal" data-target="#addModal">
						<span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span>
					</button>
					<button id="btn_delete" type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true">删除</span>
					</button>
				</div>
				<div class="example-wrap">
					<table id="table"></table>
				</div>
			</div>
		</div>
    </div>

</body>

</html>
